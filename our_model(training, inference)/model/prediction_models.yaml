# This .yaml file for "ensemble test"
# each models are used for ensemble

# model order
#   size of embedded network input dimension
#   size of decoder network input dimension
#   size of encoder netowrk input dimension
#   encoder network type (resnet(res), wide_resnet(wide_res), resnext)
#   saved file number 'decoder{}'.format(load_model_name) or 'encoder{}'.format(load_model_name)

model1:
  emb_dim: 512
  attention_dim: 512
  decoder_dim: 512
  encoder_type: wide_res
  load_model_name: 0

model2:
  emb_dim: 512
  attention_dim: 512
  decoder_dim: 512
  encoder_type: wide_res
  load_model_name: 1

model3:
  emb_dim: 512
  attention_dim: 512
  decoder_dim: 512
  encoder_type: res
  load_model_name: 2

model4:
  emb_dim: 256
  attention_dim: 256
  decoder_dim: 256
  encoder_type: res
  load_model_name: 3

model5:
  emb_dim: 256
  attention_dim: 256
  decoder_dim: 256
  encoder_type: resnext
  load_model_name: 4
